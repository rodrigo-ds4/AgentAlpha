<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AgentAlpha</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #e0e0e0; margin: 2rem; }
        #chat { height: 400px; border: 1px solid #333; padding: 1rem; overflow-y: auto; margin-bottom: 1rem; }
        #input { width: calc(100% - 80px); padding: 0.5rem; background: #2a2a2a; color: #e0e0e0; border: 1px solid #333; }
        #send { padding: 0.5rem 1rem; background: #333; color: #e0e0e0; border: 1px solid #555; cursor: pointer; }
        .message { margin-bottom: 1rem; }
        .user { color: #88ff88; }
        .agent { color: #8888ff; }
    </style>
</head>
<body>
    <h1>AgentAlpha</h1>
    <div id="chat"></div>
    <input id="input" placeholder="Type your message..." maxlength="1000">
    <button id="send" onclick="send()">Send</button>
    
    <script>
        function addMessage(content, isUser) {
            document.getElementById('chat').innerHTML += 
                `<div class="message ${isUser ? 'user' : 'agent'}">
                    <strong>${isUser ? 'You' : 'Agent'}:</strong> ${content}
                </div>`;
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }
        
        async function send() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                const data = await response.json();
                addMessage(data.response, false);
            } catch (e) {
                addMessage('Error: ' + e.message, false);
            }
        }
        
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });
        
        addMessage('Hello! I\'m your minimalist AI assistant.', false);
    </script>
</body>
</html>
